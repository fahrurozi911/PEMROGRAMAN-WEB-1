<html>
    <head> <title>Latihan 3 - Ahmad Fahru Rozi</title></head>
    <script>
        const a = 10;
        const b = 3;
        console.log('a + b      = ', a + b);
        console.log('a - b      = ', a - b);
        console.log('a * b      = ', a * b);
        console.log('a / b      = ', a / b);
        console.log('a % b      = ', a % b);
        console.log('2 == 5      = ', 2 == 5);
        console.log('+ "42"       =', + "42");
        console.log('"5" * "3"    =', + "5" * "3");
        console.log('"5" + 3     =', + "5" + 3);
    </script>
</html>
