<html>
<head>
    <link rel="stylesheet" href="BOOTSTRAP/bootstrap-5.3.8-dist/css/bootstrap.min.css">
    <title>Latihan 3 (Tombol)- Ahmad Fahru Rozi</title>
</head>
<body>
    <h2>Tombol Biasa<br></h2>
    <button type="button" class="btn">Basic</button>
    <button type="button" class="btn btn-primary">PRIMARY</button>
    <button type="button" class="btn btn-secondary">SECONDARY</button>
    <button type="button" class="btn btn-success">SUCCESS</button>
    <button type="button" class="btn btn-info">INFO</button>
    <button type="button" class="btn btn-warning">WARNING</button>
    <button type="button" class="btn btn-danger">DANGER</button>
    <button type="button" class="btn btn-dark">DARK</button>
    <button type="button" class="btn btn-light">LIGHT</button>
    <button type="button" class="btn btn-link">LINK</button>
    <br><br>
    <h2>Tombol Outline<br></h2>
    <button type="button" class="btn btn-outline-primary mx-1 my-1">PRIMARY</button>
    <button type="button" class="btn btn-outline-secondary mx-1 my-1">SECONDARY</button>
    <button type="button" class="btn btn-outline-success mx-1 my-1">SUCCESS</button>
    <button type="button" class="btn btn-outline-info mx-1 my-1">INFO</button>
    <button type="button" class="btn btn-outline-warning mx-1 my-1">WARNING</button>
    <button type="button" class="btn btn-outline-danger mx-1 my-1">DANGER</button>
    <button type="button" class="btn btn-outline-dark mx-1 my-1">DARK</button>
    <button type="button" class="btn btn-outline-light mx-1 my-1">LIGHT</button>
</body>
</html>
