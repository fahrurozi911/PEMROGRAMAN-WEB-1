<html>
<head>
    <title>Latihan 8 - Ahmad Fahru Rozi</title>
</head>
<body>
    <script type="text/javascript">
       let hari = prompt("Masukkan nama hari :");
        switch (hari) {
        case "Senin":
            document.write("Hari ini adalah Senin");
            break;
        case "Selasa":
            document.write("Hari ini adalah Selasa");
            break;
        case "Rabu":
            document.write("Hari ini adalah Rabu");
            break;
        case "Kamis":
            document.write("Hari ini adalah Kamis");
            break;
        case "Jumat":
            document.write("Hari ini adalah Jumat");
            break;
        case "Sabtu":
            document.write("Hari ini adalah Sabtu");
            break;
        case "Minggu":
            document.write("Hari ini adalah Minggu");
            break;
        default:
            document.write("Hari tidak diketahui");
        }
    </script>
</body>
</html>
