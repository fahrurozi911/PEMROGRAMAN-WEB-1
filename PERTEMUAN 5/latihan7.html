<html>
<head>
    <title>Latihan 7 - Ahmad Fahru Rozi</title>
</head>
<body>
    <script type="text/javascript">
        document.write("ini loop for");
        document.write("<br>");
        var i=0;
        for(i=0;i<=5;i++){
            document.write("The (loop for) Number Is : " +i);
            document.write("<br>");
        }
        document.write("<br>");
        document.write("ini loop while ");
        document.write("<br>");
        var i=0;
        while(i<=5){
            document.write("The (loop while) Number is : " +i);
            document.write("<br>");
            i++;
        }
        document.write("<br>");
        document.write("ini loop do .... while ");
        document.write("<br>");
        var i=0;
        do{
            document.write("The (loop do..while) Number Is : " +i);
            document.write("<br>");
            i++;
        }
        while(i<=5);
    </script>
</body>
</html>
