<!DOCTYPE html>
<head>
    <title>Latihan 1 - Ahmad Fahru Rozi</title>
</head>
<body>
    <script>
        var totalBelanja = prompt("Kak Fahru Belanja Berapa?" ,0);

        if(totalBelanja > 100000){
            document.write("<h2>Selamat Kak Fahru Dapat Sepeda</h2>");
        }
        document.write("<p>Terima Kasih Sudah Berbelanja Disini</p>");
    </script>
</body>
</html>
