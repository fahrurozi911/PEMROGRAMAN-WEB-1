<!DOCTYPE html>
<head>
    <title>Latihan 5 - ahmad fahru rozi</title>
</head>
<body>
    <h2>Formulir Pendaftaran</h2>
    <form action="#" method="post">
        <label for="nama">Nama:</label><br>
        <input type="text" id="nama" name="nama" required><br><br>
        <label for="alamat">Alamat:</label><br>
        <textarea id="alamat" name="alamat" rows="3" required></textarea><br><br>
        <label for="tempat_lahir">Tempat Lahir:</label><br>
        <input type="text" id="tempat_lahir" name="tempat_lahir" required><br><br>
        <label for="tanggal_lahir">Tanggal Lahir:</label><br>
        <input type="date" id="tanggal_lahir" name="tanggal_lahir" required><br><br>
        <label for="asal_sekolah">Asal Sekolah:</label><br>
        <input type="text" id="asal_sekolah" name="asal_sekolah" required><br><br>
        <label for="program_studi">Program Studi yang Dipilih:</label><br>
        <select id="program_studi" name="program_studi" required>
            <option value="">--Pilih Program Studi--</option>
            <option value="Teknik Informatika">Teknik Informatika</option>
            <option value="Teknik Industri">Teknik Industri</option>
            <option value="Teknik Mesin">Teknik Mesin</option>
        </select><br><br>
        <label for="pesan">Pesan Singkat:</label><br>
        <textarea id="pesan" name="pesan" rows="4"></textarea><br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
